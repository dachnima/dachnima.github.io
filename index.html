<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DachNima - Home</title>

    <!-- لینک لوگو favicon -->
    <link rel="icon" type="image/png" href="https://uploadkon.ir/uploads/69e112_2432.png">

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212; /* رنگ پس‌زمینه */
            margin: 0; /* حذف حاشیه */
            padding: 0; /* حذف padding */
            font-family: 'Vazir', sans-serif; /* استفاده از فونت فارسی */
            overflow: hidden; /* جلوگیری از اسکرول */
        }

        ::selection {
            background-color: #808080; /* رنگ طوسی */
            color: white; /* رنگ متن سفید */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* قرار دادن ذرات در پس‌زمینه */
        }

        .container {
            width: 300px;
            text-align: center;
            margin-top: 200px; /* فاصله از بالا */
            margin-left: 200px; /* فاصله از سمت چپ */
            position: relative; /* قرار دادن خط در موقعیت نسبی */
        }

        .box {
            width: 350px; /* عرض بزرگ‌تر */
            height: 370px;
            background-color: #121212; /* رنگ کادر */
            display: block; /* تغییر به block */
            margin: 0 auto; /* مرکز کردن کادر */
            border-radius: 20px; /* گوشه‌های گرد */
            border: 0.5px solid rgb(49, 49, 49); /* حاشیه سفید */
        }

        .line {
            position: absolute; /* قرار دادن خط در موقعیت مطلق */
            top: 0; /* تنظیم ارتفاع خط */
            left: 390px; /* فاصله خط از کادر */
            width: 1px; /* عرض نازک خط */
            height: 370px; /* ارتفاع خط */
            background-color: rgb(92, 92, 92); /* رنگ خط */
        }

        .container p {
            margin-top: 10px;
            text-align: left; /* جابجایی متن به سمت چپ */
            color: rgb(156, 156, 156); /* رنگ متن */
            margin-left: 20px; /* فاصله از سمت چپ */
        }

        .new-box {
            width: 900px; /* عرض کادر جدید */
            height: 330px; /* ارتفاع کادر جدید */
            background-color: #121212; /* رنگ کادر */
            border-radius: 20px; /* گوشه‌های گرد */
            border: 0.5px solid rgb(49, 49, 49); /* حاشیه */
            position: absolute; /* قرار دادن کادر جدید در موقعیت مطلق */
            left: 640px; /* فاصله کادر جدید از کادر قبلی */
            top: 200px; /* فاصله از بالا */
            padding: 20px; /* فاصله داخلی برای متن */
            color: rgb(156, 156, 156); /* رنگ متن */
        }

        .side-box {
            width: 200px;
            height: 350px;
            background-color: #121212;
            position: absolute;
            top: 200px;
            right: 50px; /* فاصله از سمت راست */
            border-radius: 20px;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .side-box h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .side-box p {
            font-size: 14px;
            line-height: 1.5;
        }

    </style>
</head>
<body>

    <div id="particles-js"></div> <!-- بخش ذرات -->

    <div class="container">
        <div class="box"></div>
        <div class="line"></div> <!-- اضافه کردن خط نازک -->
        <p> •  I'm <b>Nima</b> , From <b>Iran</b></p>
    </div>

    <div class="new-box">
        <h1 style="color: rgb(156, 156, 156); font-size: 24px; text-align: center;">About Me</h1>
        <p>Hello , Im DachNima From Iran</p>
    </div>

    <!-- کادر جدید سمت راست -->
    <div class="side-box">
        <h2 style="color: rgb(156, 156, 156); font-size: 20px; text-align: center;">Social Media</h1>
            <a href="https://discord.gg/rz379FwD4F" target="_blank">
            <img src="" alt="" style="width: 90px; height: 60px; border-radius: 20px;;">

    </div>

    <!-- لینک particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 50,  // کاهش تعداد ذرات
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,  // کاهش سرعت ذرات
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false,  // غیرفعال کردن بزرگ شدن ذرات هنگام کلیک
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 0,  // غیرفعال کردن بزرگ شدن هنگام کلیک
                        "size": 0,
                        "duration": 0,
                        "opacity": 0,
                        "speed": 0
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
