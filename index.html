<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کادر و متن</title>
    <style>
        .container {
            width: 300px;
            text-align: center;
        }

        .box {
            width: 100%;
            height: 200px;
            background-color: #ccc; /* رنگ کادر */
            display: inline-block;
        }

        .container p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <p>این یک متن زیر کادر است.</p>
    </div>
</body>
</html>
